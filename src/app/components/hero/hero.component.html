<section id="home" class="hero-section">
  <div class="hero-container">
    <div class="contact-form-wrapper">
      <form class="contact-form" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <input 
            type="text" 
            class="form-control" 
            [(ngModel)]="formData.name"
            name="name"
            placeholder="{{ 'hero.form.name' | translate }}"
            required>
        </div>
        
        <div class="form-group">
          <input 
            type="tel" 
            class="form-control" 
            [(ngModel)]="formData.phone"
            name="phone"
            placeholder="{{ 'hero.form.phone' | translate }}"
            required>
        </div>
        
        <div class="form-group">
          <input 
            type="email" 
            class="form-control" 
            [(ngModel)]="formData.email"
            name="email"
            placeholder="{{ 'hero.form.email' | translate }}"
            required>
        </div>
        
        <div class="form-group">
          <textarea 
            class="form-control" 
            [(ngModel)]="formData.message"
            name="message"
            rows="5"
            placeholder="{{ 'hero.form.message' | translate }}"
            required></textarea>
        </div>
        
        <button type="submit" class="btn-submit">
          {{ 'hero.form.submit' | translate }}
        </button>
      </form>
    </div>
  </div>
</section>
